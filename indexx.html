    .stars::before,.stars::after{

    }

    button{

      border-radius:999px;
      padding:1rem 1.8rem;

    #spoiler{background:linear-gradient(135deg,#8ec5fc,#e0c3fc)}
    #teamo{background:linear-gradient(135deg,#ff4d6d,#ff758f);color:white}

    #teamo:hover{transform:scale(1.1)}
    #spoiler:hover{transform:scale(1.05)}

    .mensaje{
      display:none;
      animation:fade .9s ease;
      margin-top:1rem;
      font-size:1.25rem;
      line-height:1.5;
    }

    @keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

    .firma{

      padding:.5rem .8rem;
